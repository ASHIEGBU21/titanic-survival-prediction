<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <h2>Titanic Survival Predictor</h2>

    <form method="POST">
        <select name="pclass" required>
            <option value="1">1st Class</option>
            <option value="2">2nd Class</option>
            <option value="3">3rd Class</option>
        </select>

        <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <input type="number" step="0.1" name="age" placeholder="Age" required>
        <input type="number" step="0.01" name="fare" placeholder="Fare" required>

        <select name="embarked" required>
            <option value="S">Southampton</option>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">{{ prediction }}</div>
    {% endif %}
</div>

</body>
</html>
